<!DOCTYPE html>
<html lang="en">
<head>
<title>Seatz - Online Seat Tracking</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="shortcut icon" href="images/favicon.ico">
<link rel="stylesheet" href="styles/main.css">
</head>
  <body>

    <script type="text/javascript">
      if (screen.width <= 699) {
        document.location = "mobile.html";
      }
    </script>

        <!-- Navbar -->
    <div class="topnav">
      <a href="home.html">Home</a>
    </div>

    <img src='images/buss.jpg' style="width:100%">

    <div class="content">

      <h2>Live Tracker</h2>

      <div class="busMap">
        <img class="diagram" src="images/bus_floor_plan.jpg" alt="Bus Floor Plan" border="5%">
        <img id="seat0" src="images/red_x.png" alt="Occupied">
        <img id="seat1" src="images/red_x.png" alt="Occupied">
        <img id="seat2" src="images/red_x.png" alt="Occupied">
        <img id="seat3" src="images/red_x.png" alt="Occupied">
      </div>

      <h3><p id="busNumber">Bus Number:</p></h3>
      <h3><p id="lineNumber">Line Number:</p></h3>
      <h3><p id="busDirection">To:</p></h3>
      <h3><p id="busStop">Stop:</p></h3>

      <button class="collapsible" id="availableSeats">Available Seats:</button>
      <div class="collapseContent">
        <p id="normalSeats">Normal Seats:</p>
        <p id="prioritySeats">Priority Seats:</p>
      </div>

    </div>

    <div class="footer">
      <a href="mobile.html">Switch to mobile version</a>
    </div>

  </body>

  <script src="scripts/main.js"></script>

</html>
